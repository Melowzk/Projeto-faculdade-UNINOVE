<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referência Bootstrap</title>
  <link href="bootstrap.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 0px;
      box-shadow: 0px 0px 0px rgba(0,0,0,0.1); 
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <section class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
              </ul>
            </div>
        </div>
      </nav>
    </section>

    <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="digite sua senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="lembrar">
        <label class="form-check-label" for="lembrar">Lembrar de mim</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">ENTRAR</button>
    </form>
    <p class="text-center mt-3"><a href="#">Esqueceu a senha?</a></p>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 - Alexandre</p>
  </footer>
<script src="bootstrap.js"></script>
</body>
</html>
